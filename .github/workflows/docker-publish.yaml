name: Build and Push FunASR Image

on:
  push:
    branches: [ "offline", "online" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tovarsh/funasr

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download Models (If script exists)
        run: |
          if [ -f "download.py" ]; then
            echo "发现 download.py，开始下载模型资源..."
            pip install modelscope
            python download.py
            echo "模型目录结构："
            ls -R model/
          else
            echo "当前分支没有 download.py，跳过模型下载步骤。"
          fi

      # 3. 配置 QEMU (支持 ARM64/AMD64 多架构)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 自动生成镜像标签 (Magic Step)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # 关键配置：
          # type=ref,event=branch 会自动把分支名作为 Tag
          # 结果：ghcr.io/tovarsh/build-funasr:offline 或 :online
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,format=long

      # 5. 构建并推送
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          # 同时构建 AMD64 和 ARM64
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max